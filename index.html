<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Музика на кнопці</title>
    <style>
        #startButton {
            font-size: 40px; /* Збільшуємо розмір шрифта */
            padding: 30px 60px; /* Збільшуємо відступи для кнопки */
            background-color: #4CAF50; /* Колір фону кнопки */
            color: white; /* Колір тексту */
            border: none; /* Без обводки */
            border-radius: 10px; /* Круглі кути */
            cursor: pointer; /* Курсор у вигляді руки */
            transition: background-color 0.3s ease; /* Плавний перехід кольору */
        }

        #startButton:hover {
            background-color: #45a049; /* Зміна кольору при наведенні */
        }
    </style>
</head>
<body>
    <button id="startButton">СТАРТ</button>
    
    <audio id="audio" src="9326.mp3" preload="auto"></audio>

    <script>
        const startButton = document.getElementById('startButton');
        const audio = document.getElementById('audio');

        startButton.addEventListener('click', function() {
            audio.play();
        });
    </script>
</body>
</html>
