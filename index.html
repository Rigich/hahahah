<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Музика на кнопці</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        #startButton {
            width: 250px; /* Збільшений розмір кнопки */
            height: 250px;
            border: none;
            border-radius: 50%; /* Кругла форма */
            background: url('foto.gif') no-repeat center;
            background-size: cover;
            cursor: pointer;
        }

        #designer {
            margin-top: 10px;
            font-size: 12px;
            color: #555;
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>
    <button id="startButton"></button>
    
    <audio id="audio" src="9326.mp3" preload="auto"></audio>

    <div id="designer">Designed by rigichka</div>

    <script>
        const startButton = document.getElementById('startButton');
        const audio = document.getElementById('audio');
        let playCount = 0;
        const maxPlays = 10;

        startButton.addEventListener('click', function() {
            if (audio.paused) {
                playCount = 0; // Скидаємо лічильник повторів
                playAudio();
            } else {
                audio.pause();
            }
        });

        function playAudio() {
            if (playCount < maxPlays) {
                audio.currentTime = 0;
                audio.play();
                playCount++;
            }
        }

        audio.addEventListener('ended', function() {
            playAudio();
        });
    </script>
</body>
</html>
