<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Музика на кнопці</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        #startButton {
            width: 150px; /* Розмір кнопки */
            height: 150px;
            border: none;
            border-radius: 50%; /* Кругла форма */
            background: url('foto.gif') no-repeat center;
            background-size: cover;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <button id="startButton"></button>
    
    <audio id="audio" src="9326.mp3" preload="auto"></audio>

    <script>
        const startButton = document.getElementById('startButton');
        const audio = document.getElementById('audio');

        startButton.addEventListener('click', function() {
            if (audio.paused) {
                audio.currentTime = 0; // Почати з початку
                audio.play();
            } else {
                audio.pause();
            }
        });
    </script>
</body>
</html>
